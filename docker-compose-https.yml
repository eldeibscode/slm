version: '3.8'

services:
  # MySQL Database Service
  mysql:
    container_name: slm-mysql
    image: mysql:8.0
    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-slmdb}
      MYSQL_USER: ${MYSQL_USER:-slm_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-slm_password}

    expose:
      - "3306"

    volumes:
      - mysql-data:/var/lib/mysql

    networks:
      - slm-network

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot Backend Service
  backend:
    container_name: slm-backend
    build:
      context: ./slm-backend
      dockerfile: Dockerfile
    restart: unless-stopped

    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-slmdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-slm_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-slm_password}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-very-secure-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: https://biedle.de,http://biedle.de,https://www.biedle.de,http://www.biedle.de

      # File Upload Configuration
      APP_UPLOAD_BASE_DIR: /app
      APP_UPLOAD_PATH: uploads/reports/
      APP_UPLOAD_URL_PREFIX: https://biedle.de

      # Server Configuration
      SERVER_PORT: 3000

    expose:
      - "3000"

    volumes:
      - upload-data:/app/uploads

    networks:
      - slm-network

    depends_on:
      mysql:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/actuator/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend Service
  frontend:
    container_name: slm-frontend
    build:
      context: ./slm-frontend
      dockerfile: Dockerfile
    restart: unless-stopped

    expose:
      - "80"

    networks:
      - slm-network

    depends_on:
      backend:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy with SSL
  nginx:
    container_name: slm-nginx
    image: nginx:alpine
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

    networks:
      - slm-network

    depends_on:
      - frontend
      - backend

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  slm-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  upload-data:
    driver: local
